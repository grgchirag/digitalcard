<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hardware Digital Card...</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- font awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
        integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/utility.css">
</head>

<body>
    <!-- Description -->
    <section>
        <div class="container">
            <div class=" text-center mt-2 ">
                <h1>EDB GLOBAL Contact Form</h1>
            </div>


            <div class="row ">
                <div class="col-lg-7 mx-auto">
                    <div class="card mt-2 mx-auto p-4 bg-light">
                        <div class="card-body bg-light">
                            <div class="container">
                                <form id="contact-form" role="form">
                                    <div class="controls">
                                        <div class="row">
                                            <div class="col-md-6 p-2">
                                                <div class="form-group">
                                                    <label for="form_name">Firstname *</label>
                                                    <input id="form_name" type="text" name="name" class="form-control"
                                                        placeholder="Please enter your firstname *" required="required"
                                                        data-error="Firstname is required.">
                                                </div>
                                            </div>
                                            <div class="col-md-6 p-2">
                                                <div class="form-group">
                                                    <label for="form_lastname">Lastname *</label>
                                                    <input id="form_lastname" type="text" name="surname"
                                                        class="form-control" placeholder="Please enter your lastname *"
                                                        required="required" data-error="Lastname is required.">
                                                </div>
                                            </div>
                                        </div>
                                        <div class="row">
                                            <div class="col-md-6 p-2">
                                                <div class="form-group">
                                                    <label for="form_email">Email *</label>
                                                    <input id="form_email" type="email" name="email"
                                                        class="form-control" placeholder="Please enter your email *"
                                                        required="required" data-error="Valid email is required.">
                                                </div>
                                            </div>
                                            <div class="col-md-6 p-2">
                                                <div class="form-group">
                                                    <label for="form_need">Contact Number</label>
                                                    <input id="form_email" type="number" name="number"
                                                        class="form-control" placeholder="Please enter your email *"
                                                        required="required" data-error="Valid email is required.">
                                                </div>
                                            </div>
                                        </div>
                                        <div class="row">
                                            <div class="col-md-12 p-2">
                                                <div class="form-group">
                                                    <label for="form_message">Message *</label>
                                                    <textarea id="form_message" name="message" class="form-control"
                                                        placeholder="Write your message here." rows="4"
                                                        required="required"
                                                        data-error="Please, leave us a message."></textarea>
                                                </div>
                                            </div>


                                            <div class="col-md-12 p-2">
                                                <input type="submit" class="btn btn-success btn-send  pt-2 btn-block
                                " value="Send Message">
                                            </div>
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                    <!-- /.8 -->
                </div>
                <!-- /.row-->
            </div>
        </div>
    </section>

    <!-- footer -->
    <section>
        <div class="d-flex justify-content-evenly bg-red mt-5">
            <div class="d-flex flex-column text-center pt-3 fs_20  text-white">
                <a href="index.html" class="text-white "><i class="fa-solid fa-house-chimney fs-25"></i></a>
                <p>HOME</p>
            </div>
            <div class="d-flex flex-column text-center pt-3 fs_20 text-white">
                <a href="" class="text-white "><i class="fa-solid fa-book-open fs-25"></i></a>
                <p>CATALOGUE</p>
            </div>
            <div class="d-flex flex-column text-center pt-3 fs_20 text-white">
                <a href="aboutus.html" class="text-white "><i class="fa-solid fa-user fs-25"></i></a>
                <p>ABOUT US</p>
            </div>
            <div class="d-flex flex-column text-center pt-3 fs_20 text-white">
                <a href="payment.html" class="text-white "><i class="fa-solid fa-wallet fs-25"></i></a>
                <p>PAYMENT</p>
            </div>
            <div class="d-flex flex-column text-center pt-3 fs_20 text-white ">
                <a href="enquiry.html" class="text-white"><i class="fa-solid fa-circle-question fs-25"></i></a>
                <p>ENQUIRY</p>
            </div>
        </div>
    </section>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>

</html>
